name: Publicar Documentación en GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # --- AQUÍ ESTÁ LA CORRECCIÓN ---
      # Combinamos la instalación y la construcción en UN SOLO PASO
      # para que el plugin esté disponible.
      - name: Instalar y Construir
        run: |
          pip install mkdocs-material mkdocs-static-i18n
          mkdocs build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site' # Asegúrate de que esto coincide con el 'run'

      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
